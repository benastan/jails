<html>
  <head>
    <title>Javascript in Jail example</title>
  </head>
  <body>
    <script type="text/javascript" src="/jquery.js"></script>
    <script type="text/javascript" src="/jails.js"></script>
    <script type="text/javascript">
      books = Model.extend({
        url: function(model) {
          if (typeof model === 'undefined') {
            return '/books';
          } else {
            if (model.id) {
              return '/books'+model.id;
            } else {
              return '/books';
            }
          }
        }
      });
      books.url = '/books.json';
    </script>
  </body>
</html>
